<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA Product Page Redesign</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="w-full md:w-96 object-cover" src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/images/399/0239990_PE379591_S4.jpg" alt="KLIPPAN 2-seat sofa">
                </div>
                <div class="p-8">
                    <h1 class="uppercase tracking-wide text-lg text-indigo-500 font-semibold">KLIPPAN 2-seat sofa</h1>
                    <p class="block mt-1 text-2xl leading-tight font-bold text-gray-900">Vissle grey</p>
                    <p class="mt-2 text-gray-600">Buy KLIPPAN 2-seat sofa, Vissle grey with best price on IKEA Online Furniture. 0% installment, 90 days return. Shop now!</p>
                    <p class="mt-4 text-xl font-semibold text-gray-800">IDR 3,195,000</p>
                    <div class="mt-6 flex items-center space-x-4">
                        <input type="number" id="qty" value="1" min="1" class="border rounded w-16 py-2 px-3 text-center" />
                        <button id="addToCart" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
